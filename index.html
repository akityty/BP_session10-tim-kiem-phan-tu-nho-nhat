<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min  = arr[i];
            }
        }
        return min;
    }
    function findMax(arr){
        let max  = arr[0];
        for(let i =1; i<arr.length; i++){
            if(max < arr[i]){
                max = arr[i];
            }
        }
        return max;
    }
        let arr = [];
        for(let  i = 0; i<100; i++){
         arr[i] = Math.floor((Math.random() * 51));
        }
        var min1 = findMin(arr);
        var max1 = findMax(arr);
        console.log(arr);
        console.log(min1);
        console.log(max1);

</script>
</body>
</html>
